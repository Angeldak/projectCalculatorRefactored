<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Refactored Calculator App</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>LloydRP Calculator App - Refactored</h1>
    <div class="container">
        <div class="calculatorBody">
            <div class="calcBodyDisplay">
                <input type="text" value="" class="calcDisplay" disabled>
            </div>
            <div class="calcBodyKeys gridLayout">
                <button class="clearKey" value="AC">AC</button>
                <!-- Need to add functionality for % and negpos -->
                <button class="percentKey" value="%">%</button>
                <button class="negPosKey" value="negpos">-/+</button>
                <button class="operatorKeys" value="/">/</button>
                <button class="numberKeys" value="7">7</button>
                <button class="numberKeys" value="8">8</button>
                <button class="numberKeys" value="9">9</button>
                <button class="operatorKeys" value="*">*</button>
                <button class="numberKeys" value="4">4</button>
                <button class="numberKeys" value="5">5</button>
                <button class="numberKeys" value="6">6</button>
                <button class="operatorKeys" value="-">-</button>
                <button class="numberKeys" value="1">1</button>
                <button class="numberKeys" value="2">2</button>
                <button class="numberKeys" value="3">3</button>
                <button class="operatorKeys" value="+">+</button>
                <button class="numberKeys twoGrids" value="0">0</button>
                <button class="decimalKey" value=".">.</button>
                <button class="equalKey" value="=">=</button>
            </div>
        </div>
    </div>
    <!-- <div>
        Will hid this and show if it exceeds maxLength
        <p class="excessDigitMessage">Maximum Digits Exceeded! Press here to show true value.</p>
    </div> -->
    <script src="app.js"></script>
</body>

</html>
